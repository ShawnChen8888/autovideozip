<script>
const dropArea = document.getElementById('dropArea');
const fileInput = document.getElementById('fileInput');
const fileList = document.getElementById('fileList');
const autoSaveToggle = document.getElementById('autoSaveToggle');
const chooseDirBtn = document.getElementById('chooseDirBtn');
const dirStatus = document.getElementById('dirStatus');
const loadingOverlay = document.getElementById('loadingOverlay');
let autoSave = false;
let saveDirHandle = null;
let totalProcessed = 0;
let totalSaved = 0;

// æ”¯æŒçš„æ–‡ä»¶ç±»å‹
const SUPPORTED_TYPES = {
    video: ['.mp4', '.mov', '.avi', '.mkv', '.webm'],
    audio: ['.mp3', '.aac', '.wav', '.flac', '.ogg', '.m4a']
};

function formatSize(size) {
    if (size < 1024) return size + ' B';
    if (size < 1024*1024) return (size/1024).toFixed(1) + ' KB';
    if (size < 1024*1024*1024) return (size/1024/1024).toFixed(1) + ' MB';
    return (size/1024/1024/1024).toFixed(1) + ' GB';
}

function uuidv4() {
    return 'xxxxxxxx-xxxx-4xxx-yxxx-xxxxxxxxxxxx'.replace(/[xy]/g, function(c) {
        var r = Math.random() * 16 | 0, v = c == 'x' ? r : (r & 0x3 | 0x8);
        return v.toString(16);
    });
}

function validateFile(file) {
    // æ£€æŸ¥æ–‡ä»¶å¤§å°
    if (file.size > 50 * 1024 * 1024) {
        return { valid: false, error: 'æ–‡ä»¶è¿‡å¤§ï¼Œæœ€å¤§æ”¯æŒ 50MB' };
    }
    
    // æ£€æŸ¥æ–‡ä»¶ç±»å‹
    const ext = '.' + file.name.split('.').pop().toLowerCase();
    const isVideo = SUPPORTED_TYPES.video.includes(ext);
    const isAudio = SUPPORTED_TYPES.audio.includes(ext);
    
    if (!isVideo && !isAudio) {
        return { valid: false, error: `ä¸æ”¯æŒçš„æ–‡ä»¶ç±»å‹: ${ext}` };
    }
    
    return { valid: true };
}

let tasks = [];

function renderList() {
    fileList.innerHTML = '';
    tasks.forEach((task, idx) => {
        const card = document.createElement('div');
        card.className = 'file-card';
        
        // è®¡ç®—å‹ç¼©æ¯”ä¾‹
        let compressionRatio = '';
        if (task.compressedSize && task.file.size) {
            const ratio = ((task.file.size - task.compressedSize) / task.file.size * 100).toFixed(1);
            compressionRatio = `<span class="compression-ratio">å‹ç¼©ç‡: ${ratio}%</span>`;
        }
        
        card.innerHTML = `
            <div class="file-row">
                <span class="file-name">${task.file.name}</span>
                <span class="file-size">${formatSize(task.file.size)}</span>
            </div>
            <div class="progress-bar"><div class="progress-inner" style="width:${task.progress}%"></div></div>
            <div class="file-row">
                <span class="status">${task.status}</span>
                <span style="color:#30D158;font-weight:600;">${Math.round(task.progress)}%</span>
            </div>
            ${task.downloads ? `<div class="file-row">${task.downloads}</div>` : ''}
            ${task.error ? `<div class="error">âŒ ${task.error}</div>` : ''}
            ${task.progress === 100 && !task.error ? `<div class="success">âœ… å¤„ç†å®Œæˆ</div>` : ''}
            <div class="stats">
                <span>åŸå§‹: ${formatSize(task.file.size)}</span>
                <span>å‹ç¼©å: ${task.compressedSize ? formatSize(task.compressedSize) : '--'}</span>
                ${compressionRatio}
            </div>
        `;
        fileList.appendChild(card);
    });
}

async function autoSaveFileToDir(url, filename) {
    if (!saveDirHandle) return false;
    try {
        const fileHandle = await saveDirHandle.getFileHandle(filename, { create: true });
        const writable = await fileHandle.createWritable();
        const resp = await fetch(url);
        const blob = await resp.blob();
        await writable.write(blob);
        await writable.close();
        console.log('è‡ªåŠ¨ä¿å­˜æˆåŠŸ:', filename);
        showToast('å·²è‡ªåŠ¨ä¿å­˜åˆ°æœ¬åœ°: ' + filename, true);
        return true;
    } catch (e) {
        console.error('è‡ªåŠ¨ä¿å­˜å¤±è´¥:', e);
        showToast('è‡ªåŠ¨ä¿å­˜å¤±è´¥: ' + filename, false);
        return false;
    }
}

function showToast(msg, success) {
    let toast = document.getElementById('toastMsg');
    if (!toast) {
        toast = document.createElement('div');
        toast.id = 'toastMsg';
        toast.style.position = 'fixed';
        toast.style.bottom = '40px';
        toast.style.left = '50%';
        toast.style.transform = 'translateX(-50%)';
        toast.style.background = success ? '#30D158' : '#d32f2f';
        toast.style.color = '#fff';
        toast.style.padding = '12px 28px';
        toast.style.borderRadius = '10px';
        toast.style.fontSize = '1.08rem';
        toast.style.zIndex = 9999;
        document.body.appendChild(toast);
    }
    toast.textContent = msg;
    toast.style.display = 'block';
    setTimeout(() => { toast.style.display = 'none'; }, 2600);
}

function triggerDownload(url, filename) {
    const a = document.createElement('a');
    a.href = url;
    a.download = filename;
    document.body.appendChild(a);
    a.click();
    setTimeout(() => document.body.removeChild(a), 100);
}

function uploadFile(task) {
    // æ–‡ä»¶éªŒè¯
    const validation = validateFile(task.file);
    if (!validation.valid) {
        task.error = validation.error;
        task.status = 'å¤±è´¥';
        renderList();
        return;
    }
    
    const xhr = new XMLHttpRequest();
    const formData = new FormData();
    const task_id = uuidv4();
    task.task_id = task_id;
    formData.append('file', task.file);
    task.status = 'ä¸Šä¼ ä¸­...';
    task.progress = 0;
    renderList();
    
    xhr.upload.onprogress = function(e) {
        if (e.lengthComputable) {
            task.progress = Math.round((e.loaded / e.total) * 50); // ä¸Šä¼ å 50%
            renderList();
        }
    };
    
    xhr.onreadystatechange = function() {
        if (xhr.readyState === 4) {
            if (xhr.status === 200) {
                task.progress = 100;
                task.status = 'å¤„ç†å®Œæˆ';
                try {
                    const data = JSON.parse(xhr.responseText);
                    let downloads = '';
                    if (data.video) downloads += `<a class='download-link' href='${data.video}' download>ğŸ“¥ ä¸‹è½½è§†é¢‘</a>`;
                    if (data.audio) downloads += `<a class='download-link' href='${data.audio}' download>ğŸ“¥ ä¸‹è½½éŸ³é¢‘</a>`;
                    task.downloads = downloads;
                    task.compressedSize = data.size || null;
                    
                    // æ›´æ–°ç»Ÿè®¡ä¿¡æ¯
                    totalProcessed++;
                    if (task.compressedSize < task.file.size) {
                        totalSaved += (task.file.size - task.compressedSize);
                    }
                    
                    // è‡ªåŠ¨ä¿å­˜é€»è¾‘
                    if (autoSave) {
                        if (data.video) {
                            const fname = task.file.name.replace(/\.[^.]+$/, '_compressed.mp4');
                            if (hasFSAccess && saveDirHandle) {
                                autoSaveFileToDir(data.video, fname);
                            } else {
                                triggerDownload(data.video, fname);
                            }
                        }
                        if (data.audio) {
                            const fname = task.file.name.replace(/\.[^.]+$/, '_compressed.mp3');
                            if (hasFSAccess && saveDirHandle) {
                                autoSaveFileToDir(data.audio, fname);
                            } else {
                                triggerDownload(data.audio, fname);
                            }
                        }
                    }
                } catch (e) {
                    task.error = 'è¿”å›æ•°æ®è§£æå¤±è´¥';
                    console.error('è§£æå“åº”æ•°æ®å¤±è´¥:', e);
                }
            } else {
                task.status = 'å¤±è´¥';
                try {
                    const data = JSON.parse(xhr.responseText);
                    if (xhr.status === 429) {
                        task.error = 'æœåŠ¡å™¨ç¹å¿™ï¼Œè¯·ç¨åé‡è¯•';
                    } else if (xhr.status === 413) {
                        task.error = 'æ–‡ä»¶è¿‡å¤§ï¼Œæœ€å¤§æ”¯æŒ 50MB';
                    } else if (xhr.status === 408) {
                        task.error = 'å¤„ç†è¶…æ—¶ï¼Œæ–‡ä»¶å¯èƒ½è¿‡å¤§';
                    } else {
                        task.error = data.detail || 'å¤„ç†å¤±è´¥';
                    }
                } catch (e) {
                    task.error = xhr.statusText || 'ç½‘ç»œé”™è¯¯';
                }
            }
            renderList();
            if (task._progressTimer) clearInterval(task._progressTimer);
        }
    };
    
    xhr.onerror = function() {
        task.status = 'å¤±è´¥';
        task.error = 'ç½‘ç»œè¿æ¥é”™è¯¯';
        renderList();
        if (task._progressTimer) clearInterval(task._progressTimer);
    };
    
    xhr.open('POST', '/upload?task_id=' + encodeURIComponent(task_id));
    xhr.send(formData);
    
    // å¤„ç†é˜¶æ®µè½®è¯¢è¿›åº¦
    task.status = 'å¤„ç†ä¸­...';
    let lastProgress = 50;
    task._progressTimer = setInterval(() => {
        fetch('/progress?task_id=' + encodeURIComponent(task_id))
            .then(r => r.json())
            .then(data => {
                if (typeof data.progress === 'number') {
                    // ä¸Šä¼ å 50%ï¼Œå¤„ç†å 50%
                    let backend = 50 + Math.round(data.progress/2);
                    if (backend > lastProgress) {
                        lastProgress = backend;
                    } else {
                        // å¹³æ»‘æ¨è¿›
                        lastProgress = Math.min(lastProgress + 1, 99);
                    }
                    if (data.progress >= 100) {
                        lastProgress = 100;
                        clearInterval(task._progressTimer);
                    }
                    task.progress = lastProgress;
                    renderList();
                }
            })
            .catch(e => {
                console.error('è·å–è¿›åº¦å¤±è´¥:', e);
            });
    }, 600);
    
    renderList();
}

dropArea.onclick = () => fileInput.click();
dropArea.ondragover = e => { e.preventDefault(); dropArea.classList.add('dragover'); };
dropArea.ondragleave = e => { e.preventDefault(); dropArea.classList.remove('dragover'); };
dropArea.ondrop = e => {
    e.preventDefault();
    dropArea.classList.remove('dragover');
    handleFiles(e.dataTransfer.files);
};
fileInput.onchange = () => handleFiles(fileInput.files);

function handleFiles(fileListObj) {
    const files = Array.from(fileListObj);
    
    // æ£€æŸ¥æ–‡ä»¶æ•°é‡
    if (files.length > 5) {
        showToast('ä¸€æ¬¡æœ€å¤šåªèƒ½å¤„ç†5ä¸ªæ–‡ä»¶', false);
        return;
    }
    
    files.forEach(file => {
        const task = { 
            file, 
            progress: 0, 
            status: 'ç­‰å¾…ä¸Šä¼ ', 
            error: '', 
            downloads: '', 
            compressedSize: null 
        };
        tasks.push(task);
        renderList();
        uploadFile(task);
    });
}

// æ£€æµ‹ File System Access API æ”¯æŒ
const hasFSAccess = 'showDirectoryPicker' in window;
if (hasFSAccess) {
    chooseDirBtn.style.display = '';
    chooseDirBtn.onclick = async () => {
        try {
            saveDirHandle = await window.showDirectoryPicker();
            dirStatus.textContent = 'å·²é€‰æ‹©ç›®å½•';
        } catch (e) {
            dirStatus.textContent = 'æœªé€‰æ‹©ç›®å½•';
        }
    };
}

autoSaveToggle.onchange = function() {
    autoSave = autoSaveToggle.checked;
    if (autoSave && hasFSAccess && !saveDirHandle) {
        chooseDirBtn.click();
    }
};

// ç›‘å¬é¡µé¢å…³é—­ï¼Œæ¸…ç†èµ„æº
window.addEventListener('beforeunload', () => {
    tasks.forEach(task => {
        if (task._progressTimer) {
            clearInterval(task._progressTimer);
        }
    });
});
</script>
